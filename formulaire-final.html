<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Responsive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background-color: #FFFFDD;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      border: none;
      padding: 0;
    }

    legend {
      background: #FFFF88;
      padding: 5px 10px;
      font-weight: bold;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-inline {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="text"],
    textarea,
    select {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    textarea:focus,
    input[type="text"]:focus {
      background-color: lightblue;
    }

    .erreur {
      color: red;
      font-size: 0.9em;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="button"],
    input[type="reset"] {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .form-inline input[type="text"] {
        width: auto;
        flex: 1;
      }

      .form-inline select {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <form name="F">
    <fieldset>
      <legend id="titre">Client</legend>

      <div class="form-group">
        <label>Civilité</label>
        <div class="form-inline">
          <label><input type="radio" name="civilite" value="Mademoiselle"> Mademoiselle</label>
          <label><input type="radio" name="civilite" value="Madame" checked> Madame</label>
          <label><input type="radio" name="civilite" value="Monsieur"> Monsieur</label>
        </div>
      </div>

      <div class="form-group">
        <label for="C1">Nom / Prénom</label>
        <input id="C1" type="text" name="nom">
        <div id="T2" class="erreur"></div>
      </div>

      <div class="form-group">
        <label for="C2">Adresse</label>
        <textarea id="C2" name="adresse" rows="2"></textarea>
        <div id="T3" class="erreur"></div>
      </div>

      <div class="form-group form-inline">
        <label for="C3">No postal</label>
        <input id="C3" type="text" name="no_postal" maxlength="4">
        <label for="C4">Localité</label>
        <input id="C4" type="text" name="localite">
        <div id="T4" class="erreur"></div>
      </div>

      <div class="form-group">
        <label for="lepays">Pays</label>
        <div class="form-inline">
          <select id="lepays" name="pays">
            <option>Tunisie</option>
            <option>Algérie</option>
            <option selected>Maroc</option>
          </select>
          <input id="C5" type="text" name="monpays" placeholder="Ajouter pays">
          <button type="button" onclick="AjouterPays()">Ajouter pays</button>
        </div>
      </div>

      <div class="form-group">
        <label>Plateforme(s)</label>
        <div class="form-inline">
          <label><input type="checkbox" name="materiel" value="Windows" checked> Windows</label>
          <label><input type="checkbox" name="materiel" value="Mac" checked> Macintosh</label>
          <label><input type="checkbox" name="materiel" value="Unix"> Unix</label>
        </div>
      </div>

      <div class="form-group">
        <label>Application(s)</label>
        <select name="applications" size="5" multiple>
          <option selected>Bureautique</option>
          <option>DAO</option>
          <option>Statistiques</option>
          <option>SGBD</option>
          <option selected>Internet</option>
        </select>
      </div>

      <div class="buttons">
        <input type="button" value="Soumettre formulaire" onclick="afficher()">
        <input type="button" value="Vérification formulaire" onclick="forme()">
        <input type="reset" value="Effacer">
        <input type="button" value="Enregistrer" onclick="EnregistrerFormulaire()">
        <input type="button" value="Récupérer" onclick="RecupererFormulaire()">
      </div>
    </fieldset>
  </form>

  <script>
    // Ici tu peux conserver ton JavaScript existant
    // AjouterPays(), forme(), afficher(), EnregistrerFormulaire(), RecupererFormulaire()...
  </script>

</body>
</html>
